<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="bootstrap-5.1.3/dist/css/bootstrap.min.css">
    <!-- style css link -->
    <link rel="stylesheet" href="style.css">
    <!-- remix icon link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- navbar section -->

    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <div class="container">
            <a href="" class="navbar-brand">Comapany Logo</a>
            <button class="navbar-toggler">
                <span class="navbar-toggler-icon" data-bs-target="#touch" data-bs-toggle="collapse"></span>
            </button>
            <div class="collapse navbar-collapse" id="touch">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#off"><i class="ri-menu-3-fill"></i></a></li>
                </ul>
            </div>
        </div>

    </nav>

    <!-- top offcanvas -->

    <div class="offcanvas offcanvas-end" id="off">
        <div class="offcanvas-header mt-3">
            <h4 class="text-secondary">GET IN TOUCH</h4>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <form action="">
                <input type="text" placeholder="First Name">
                <br>
                <input type="text" placeholder="Last Name">
                <br>
                <input type="text" placeholder="Email">
                <br>
                <textarea name="" id="" rows="5" placeholder="Your Query...."></textarea>
                <button>SUBMIT</button>
            </form>
        </div>

    </div>

    <!-- background section -->

    <main>
        <img src="assets/background.jpg" alt="" data-speedx="0.40" data-speedy="0.38" data-speedz="0" data-distance="-200" class="parallax background_forest">
        <img src="assets/right_tree.png" alt="" data-speedx="0.27" data-speedy="0.1" data-speedz="0.05" data-distance="850" class="parallax right_tree">
        <img src="assets/main_character.png" alt="" data-speedx="0.195" data-speedy="0.1" data-speedz="0.20" data-distance="1100" class="parallax main_character">
        <img src="assets/left tree.png" alt="" data-speedx="0.27" data-speedy="0.1" data-speedz="0.5" data-distance="1400" class="parallax left_tree">
        <img src="assets/fog.png" alt="" data-speedx="0.5" data-speedy="0.40" data-speedz="0.06" data-distance="1200" class="parallax fog">
        <div class="text parallax">
            <h1>PUSHKAR</h1>
            <h2>PROTIYA</h2>

        </div>
    </main>
    <!-- social media section -->
    <div id="social_media">
        <div class="container p-3">
            <div class="row">
                <div class="col-3 text-center">
                    <a href="#">
                        <img src="assets/social_media_icon/instagram-logo-png.png" alt="" class="img-fluid">
                    </a>
                </div>
                <div class="col-3 text-center">
                    <a href="#">
                        <img src="assets/social_media_icon/facebook-logo-png.png" alt="" class="img-fluid">
                    </a>
                </div>
                <div class="col-3 text-center">
                    <a href="#">
                        <img src="assets/social_media_icon/linkdin-logo-png.png" alt="" class="img-fluid">
                    </a>
                </div>
                <div class="col-3 text-center">
                    <a href="#">
                        <img src="assets/social_media_icon/twitter-logo-png.png" alt="" class="img-fluid">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- about me section -->

    <!-- <div id="about_back">
        <div class="container pt-5 pb-5">
            <div class="text-center">
                <div class="mine-logo">
                    <img src="assets/mine.jpg" alt="" style="border-radius: 50%;" data-speedx="0.40" data-speedy="0.38" data-speedz="0" data-distance="-200" class="parallax">
                </div>
                <div class="about_text">
                    <h3>ABOUT</h3>
                </div>
            </div>
        </div>
    </div> -->
    


    <!-- bootstrap js link -->
    <script src="bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- gsap cdnj -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <!-- javascript link -->
    <script src="javascript.js"></script>
    
</body>
</html>
